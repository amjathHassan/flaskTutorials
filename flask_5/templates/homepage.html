<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to the Pet Store</h1>

    <form method="POST">
        
        {{ form.hidden_tag() }}
        {{ form.pet.label }}  {{ form.pet }} <br>
        {{ form.vaccinated.label }} {{ form.vaccinated }}  <br>
        {{ form.gender.label }}  {{ form.gender }} <br>
        {{ form.food_choice.label }} {{ form.food_choice }} <br>
        <p>Any other Feedback</p>
        <br>
        {{ form.feedBack }}
        {{ form.submit }}

    </form>

</body>
</html>
